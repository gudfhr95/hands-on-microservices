apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-ngrok
  annotations:
    cert-manager.io/issuer: "letsencrypt-issuer-staging"
spec:
  tls:
    - hosts:
        - c4f5-218-148-36-154.jp.ngrok.io
      secretName: tls-ngrok-letsencrypt-certificate
  rules:
    - host: c4f5-218-148-36-154.jp.ngrok.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-minikube
                port:
                  number: 8080
          - path: /oauth
            pathType: Prefix
            backend:
              service:
                name: auth-server
                port:
                  number: 80
          - path: /product-composite
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 80
          - path: /actuator/health
            pathType: Prefix
            backend:
              service:
                name: product-composite
                port:
                  number: 80